<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${game.title}">Game Title</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/navbar-top-fixed.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Disc Master Web</a>
      </div>
    </nav>
    <main class="container">
      <div class="bg-light p-5 rounded">
        <div class="mb-3">
          <h1 th:text="${game.title}">Game Title</h1>
        </div>
        <div>
          <th:block th:each="tag : ${game.gameTags}">
            <th:block th:switch="${tag.key}">
              <span th:case="'genre'" th:text="${tag.value}" class="bg-blue rounded-pill px-2 py-1 text-yellow">Genre</span>
              <span th:case="'artistic'" th:text="${tag.value}" class="bg-green rounded-pill px-2 py-1 text-black">Artistic</span>
              <span th:case="'extra'" th:text="${tag.value}" class="bg-red rounded-pill px-2 py-1 text-yellow">Extra</span>
            </th:block>
          </th:block>
        </div>
        <hr/>
        <div id="screenshotCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" style="height: 400px">
            <ol class="carousel-indicators">
              <li data-target="#screenshotCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#screenshotCarousel" data-slide-to="1"></li>
              <li data-target="#screenshotCarousel" data-slide-to="2"></li>
              <li data-target="#screenshotCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-item active">
              <img src="/ph/screenshot_ph_1.png" class="d-block h-100 mx-auto" />
            </div>
            <div class="carousel-item">
              <img src="/ph/screenshot_ph_2.png" class="d-block h-100 mx-auto" />
            </div>
            <div class="carousel-item">
              <img src="/ph/screenshot_ph_1.png" class="d-block h-100 mx-auto" />
            </div>
            <div class="carousel-item">
              <img src="/ph/screenshot_ph_2.png" class="d-block h-100 mx-auto" />
            </div>
          </div>
        </div>
        <hr/>
        <h3 th:text="${game.description}">Game Description</h3>
        <a class="float-right" th:href="@{/}">Back to main game list</a>
      </div>
    </main>
  </body>
</html>

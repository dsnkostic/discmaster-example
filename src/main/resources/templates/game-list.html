<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>List of all available games</title>
  </head>
  <body>
    <h1>These are all games that you posses:</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      <tr th:each="game : ${games}">
        <td th:text="${game.id}">Game ID</td>
        <td th:text="${game.title}">Game Title</td>
        <td th:text="${game.description}">Game Description</td>
        <td><a th:href="@{/game/{id}(id = ${game.id})}">View game</a></td>
      </tr>
    </table>
  </body>
</html>

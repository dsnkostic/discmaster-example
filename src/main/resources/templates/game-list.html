<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>List of all available games</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/navbar-top-fixed.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Disc Master Web</a>
      </div>
    </nav>
    <main class="container">
      <div class="bg-light p-5 rounded">
        <h1>These are all games that you posses:</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">UUID</th>
              <th scope="col">Thumbnail</th>
              <th scope="col">Short URL</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="game : ${games}">
              <td th:text="${game.uuid}">Game ID</td>
              <td>
                <div style="height: 60px">
                  <img src="/ph/thumbnail_ph_1.png" class="d-block h-100 mx-auto" />
                </div>
              </td>
              <td th:text="${game.shortUrl}">Game Short Url</td>
              <td th:text="${game.title}">Game Title</td>
              <td th:text="${game.description}">Game Description</td>
              <td><a th:href="@{/game/{shortUrl}(shortUrl = ${game.shortUrl})}">View game</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
